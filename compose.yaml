version: '3.8'

services:
  # Define your main application service
  app:
    # 1. Build the image using the Dockerfile in the current directory
    build: ./config/dev/
    
    # 2. Map the current host directory (where docker-compose.yml is) 
    #    to the /app directory inside the container.
    volumes:
      - .:/app
      
    # 3. Specify the working directory inside the container
    working_dir: /app
    
    # 4. Command to run the Python application script
    #    (Replace 'main.py' with your entry point script)
    command: python main.py
    
    # 5. Map port 8000 on the host to port 8000 on the container 
    #    (Only needed if running a web application like Flask or Django)
    # ports:
    #   - "8000:8000"
    
    # Optional: Keep the container running for inspection if it exits quickly
    # restart: unless-stopped